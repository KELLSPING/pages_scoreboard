<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>

    <meta name="description" content="Simple Scoreboard with dark mode." />
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="assets/scoreboard.png" />
    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="styles/light.css" id="theme" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
</head>

<body>

    
    <!-- header -->
    <div class="header">
        <div class="logo">
            <img src="assets/scoreboard2.svg" alt="random image">
        </div>
        <div class="text">
            <p>Scoreboard</p>
        </div>
        <div class="reset">
            
        </div>
        <div class="btn-list">
            <button id="reset" onclick="plusOne()">Reset</button>
            <img src="assets/MoonIcon.svg" alt="Dark mode icon">
        </div>
    </div>


    <!-- main -->
    <div class="content">
        <!-- red -->
        <div class="red">
            <div class="flag">
                <div class="input-text">
                    <input type="text">
                </div>
            </div>
            <div class="score">
                <p>0</p>
            </div>
            <div class="score-btn">
                <button id="red-plus-one" onclick="plusOne()">+1</button>
                <button id="red-plus-two" onclick="plusTwo()">+2</button>
                <button id="red-plus-three" onclick="plusThree()">+3</button>
                <button id="red-minus-one" onclick="minusOne()">-1</button>
                <button id="red-clear" onclick="minusOne()">clear</button>
            </div>
            <div class="foul">
                <p>Foul</p>
            </div>
            <div class="foul-num">
                <p>0</p>
            </div>
            <div class="foul-btn">
                <button id="red-foul-plus-one" onclick="plusOne()">+1</button>
                <button id="red-foul-minus-one" onclick="minusOne()">-1</button>
                <button id="red-foul-clear" onclick="minusOne()">clear</button>
            </div>
        </div>
        <!-- middle -->
        <div class="middle">
            <div class="time">
                <p>00:00</p>
            </div>
            <div class="time-btn-list">
                <button id="time-plus-half" onclick="plusOne()">+0.5</button>
                <button id="time-plus-one" onclick="plusOne()">+1</button>
                <button id="time-plus-two" onclick="plusOne()">+2</button>
                <button id="time-start" onclick="plusOne()">Start</button>
                <button id="time-stop" onclick="plusOne()">Stop</button>
                <button id="time-reset" onclick="plusOne()">Clear</button>
            </div>
            <div class="round">
                <p>Round</p>
            </div>
            <div class="round-num">
                <p>0</p>
            </div>
            <div class="round-btn-list">
                <button id="round-plus-one" onclick="plusOne()">+1</button>
                <button id="round-plus-two" onclick="plusOne()">+2</button>
                <button id="round-clear" onclick="plusOne()">clear</button>
            </div>
        </div>
        <!-- blue -->
        <div class="blue">
            <div class="flag">
                <div class="input-text">
                    <input id="text" type="text">
                </div>
            </div>
            <div class="score">
                <p>0</p>
            </div>
            <div class="score-btn">
                <button id="blue-plus-one" onclick="plusOne()">+1</button>
                <button id="blue-plus-two" onclick="plusTwo()">+2</button>
                <button id="blue-plus-three" onclick="plusThree()">+3</button>
                <button id="blue-minus-one" onclick="minusOne()">-1</button>
                <button id="blue-clear" onclick="minusOne()">clear</button>
            </div>
            <div class="foul">
                <p>Foul</p>
            </div>
            <div class="foul-num">
                <p>0</p>
            </div>
            <div class="foul-btn">
                <button id="blue-foul-plus-one" onclick="plusOne()">+1</button>
                <button id="blue-foul-minus-one" onclick="minusOne()">-1</button>
                <button id="blue-foul-clear" onclick="minusOne()">clear</button>
            </div>
        </div>
</div>


    <!-- footer -->
    <div class="footer">
        <div class="contact">
            <p>Contact</p>
            <a href="www.linkedin.com/in/yeh-hong-ping-14559b264" title="Linkedin">
                <img src="assets/linkedin.svg" alt="Linkedin"></a>
            <a href="https://github.com/KELLSPING" title="GitHub">
                <img src="assets/github.svg" alt="GitHub"></a>
        </div>
        <div class="copyright">
            <p>&copy; copyright 2023 by kells</p>
        </div>
        
    </div>

</body>

</html>
